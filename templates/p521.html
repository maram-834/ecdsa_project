<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECDSA Digital Signature Tool</title>
</head>
<body>
    <div class="ecdsa-tool container">
    <h1 class="tool-heading">
        ECDSA <span id="curveLabel">P-521 Curve</span>
    </h1>

    <section>
        <h2>Key Generation</h2>
        <button id="generateKeys">Generate Keys</button><br><br>
        <p id="keyStatus"></p>
    </section>

    <section>
        <h2>Sign Message</h2>
        <textarea id="message" placeholder="Enter message to sign"></textarea>
        <button id="signMessage">Sign Message</button>

        <h2>Signature:</h2>
        <textarea id="signatureResult" readonly="" placeholder="Signature will appear here"></textarea>
    </section>

    <section>
        <h2>Verify Signature</h2>
        <textarea id="verifyMessage" placeholder="Enter original message"></textarea>
        <textarea id="signatureInput" placeholder="Enter signature"></textarea>
        <button id="verifySignature">Verify Signature</button>
        <p id="verificationResult"></p>
    </section>
    </div>
<style>
/* Scope everything inside .ecdsa-tool */
body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    margin: 0;
    padding: 20px;
}
.ecdsa-tool section {
    margin-bottom: 40px;
}

.ecdsa-tool .tool-heading {
    color: #3498db;
    text-align: center;
    margin-bottom: 25px;
}

.ecdsa-tool textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    margin-top: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}

.ecdsa-tool button {
    padding: 12px 24px;
    background: black;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 12px;
    margin-bottom: 15px;
    font-size: 16px;
}

.ecdsa-tool button:hover {
    background: #333;
}

.ecdsa-tool p {
    font-size: 16px;
    color: #444;
}
</style>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
